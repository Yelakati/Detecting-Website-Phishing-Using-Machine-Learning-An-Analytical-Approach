<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <style>
    .primary { fill: #4361ee; }
    .secondary { fill: #3a0ca3; }
    .danger { fill: #e63946; }
    .light { fill: #f8f9fa; }
    .dark { fill: #121212; }
    .screen { fill: #2d2d2d; }
  </style>
  
  <!-- Background grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4361ee" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Computer monitor -->
  <rect class="dark" x="250" y="150" width="300" height="200" rx="10"/>
  <rect class="screen" x="270" y="170" width="260" height="160" rx="5"/>
  
  <!-- Monitor stand -->
  <rect class="dark" x="370" y="350" width="60" height="20"/>
  <rect class="dark" x="350" y="370" width="100" height="10" rx="5"/>
  
  <!-- Phishing warning on screen -->
  <g transform="translate(290, 190)">
    <!-- Warning triangle -->
    <path class="danger" d="M120 20 L 220 180 L 20 180 Z" opacity="0.9"/>
    <text x="115" y="140" font-family="Arial" font-size="55" fill="white" text-anchor="middle">!</text>
    
    <!-- Warning text -->
    <rect class="light" x="20" y="190" width="200" height="20" rx="2" opacity="0.8"/>
    <rect class="light" x="40" y="220" width="160" height="20" rx="2" opacity="0.8"/>
    <rect class="light" x="70" y="250" width="100" height="20" rx="2" opacity="0.8"/>
  </g>
  
  <!-- Shield animation rays -->
  <g transform="translate(550, 220)">
    <g opacity="0.7">
      <path class="primary" d="M0 0 L 60 -30 L 60 30 Z" />
      <path class="secondary" d="M0 0 L 60 70 L 30 100 Z" transform="rotate(45)" />
      <path class="primary" d="M0 0 L 60 -30 L 60 30 Z" transform="rotate(90)" />
      <path class="secondary" d="M0 0 L 60 -30 L 60 30 Z" transform="rotate(135)" />
      <path class="primary" d="M0 0 L 60 -30 L 60 30 Z" transform="rotate(180)" />
      <path class="secondary" d="M0 0 L 60 -30 L 60 30 Z" transform="rotate(225)" />
      <path class="primary" d="M0 0 L 60 -30 L 60 30 Z" transform="rotate(270)" />
      <path class="secondary" d="M0 0 L 60 -30 L 60 30 Z" transform="rotate(315)" />
    </g>
    
    <!-- Shield -->
    <circle cx="0" cy="0" r="40" fill="#3a0ca3"/>
    <path class="light" d="M0 -25 C 15 -25, 30 -15, 30 0 C 30 25, 0 35, 0 35 C 0 35, -30 25, -30 0 C -30 -15, -15 -25, 0 -25 Z"/>
    <path class="primary" d="M0 -15 C 10 -15, 20 -10, 20 0 C 20 15, 0 25, 0 25 C 0 25, -20 15, -20 0 C -20 -10, -10 -15, 0 -15 Z"/>
    <text x="0" y="7" font-family="Arial" font-size="20" fill="white" text-anchor="middle">âœ“</text>
  </g>
  
  <!-- Security elements -->
  <g transform="translate(160, 300)">
    <!-- Padlock -->
    <rect x="0" y="30" width="50" height="60" rx="5" class="primary"/>
    <rect x="10" y="0" width="30" height="40" rx="15" ry="15" fill="none" stroke="#4361ee" stroke-width="8"/>
    <circle cx="25" cy="60" r="8" class="light"/>
  </g>

  <!-- Binary data stream -->
  <g opacity="0.4">
    <text x="570" y="400" font-family="monospace" font-size="14" fill="#4361ee" text-anchor="middle">10101001011001010</text>
    <text x="570" y="420" font-family="monospace" font-size="14" fill="#4361ee" text-anchor="middle">01011010010101101</text>
    <text x="570" y="440" font-family="monospace" font-size="14" fill="#4361ee" text-anchor="middle">10100101001010101</text>
    <text x="570" y="460" font-family="monospace" font-size="14" fill="#4361ee" text-anchor="middle">01010101101010110</text>
  </g>
</svg> 